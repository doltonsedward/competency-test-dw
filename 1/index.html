    function countItem(item, qty) {
        let price
        let discount 
        let totalPrice 
        let result
        switch (item) {

                totalPrice = price * qty - discount
                price *= qty
                console.log(`- Total harga barang: ${price}`)
                console.log(`- Potongan: ${discount}`)
                console.log(`- Total yang harus dibayar: ${totalPrice}`)
                break
            case 'B':

                totalPrice = price * qty - discount
                price *= qty
                console.log(`- Total harga barang: ${price}`)

                console.log(`- Total yang harus dibayar: ${totalPrice}`)

    }

    countItem('A', 14)
